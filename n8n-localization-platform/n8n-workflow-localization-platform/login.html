<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Workflow Localization Platform - „É≠„Ç∞„Ç§„É≥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            font-weight: 500;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab:hover {
            background: #f8f9fa;
        }
        
        .form-container {
            position: relative;
            min-height: 300px;
        }
        
        .form-panel {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .form-panel.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }
        
        .feature-icon {
            width: 20px;
            text-align: center;
            margin-right: 15px;
            color: #667eea;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üåê</div>
        <h1 class="title">n8nÁøªË®≥„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†</h1>
        <p class="subtitle">„ÉØ„Éº„ÇØ„Éï„É≠„Éº„ÅÆÂ§öË®ÄË™ûÂåñ„ÇíÁ∞°Âçò„Å´</p>
        
        <div class="form-tabs">
            <div class="tab active" onclick="showTab('login')">„É≠„Ç∞„Ç§„É≥</div>
            <div class="tab" onclick="showTab('register')">Êñ∞Ë¶èÁôªÈå≤</div>
        </div>
        
        <div class="form-container">
            <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
            <div class="form-panel active" id="login-panel">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                        <input type="email" id="login-email" required placeholder="user@example.com" value="test@example.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                        <input type="password" id="login-password" required placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" value="password123">
                    </div>
                    <button type="submit" class="btn" id="login-btn">
                        <span id="login-loading" style="display: none;"><div class="loading"></div></span>
                        „É≠„Ç∞„Ç§„É≥
                    </button>
                    <div id="login-status"></div>
                </form>
            </div>
            
            <!-- Êñ∞Ë¶èÁôªÈå≤„Éï„Ç©„Éº„É† -->
            <div class="form-panel" id="register-panel">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">„É¶„Éº„Ç∂„ÉºÂêç</label>
                        <input type="text" id="register-username" required placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ" value="newuser">
                    </div>
                    <div class="form-group">
                        <label for="register-email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                        <input type="email" id="register-email" required placeholder="user@example.com" value="newuser@example.com">
                    </div>
                    <div class="form-group">
                        <label for="register-password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                        <input type="password" id="register-password" required placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" value="password123">
                    </div>
                    <button type="submit" class="btn" id="register-btn">
                        <span id="register-loading" style="display: none;"><div class="loading"></div></span>
                        Êñ∞Ë¶èÁôªÈå≤
                    </button>
                    <div id="register-status"></div>
                </form>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <div>È´òÈÄü„Å™ÁøªË®≥Âá¶ÁêÜ</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåè</div>
                <div>Google Translate APIÂØæÂøú</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <div>ÁøªË®≥ÂìÅË≥™ÁÆ°ÁêÜ</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002';
        
        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function showTab(tabName) {
            // „Çø„Éñ„ÅÆÂàá„ÇäÊõø„Åà
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // „Éë„Éç„É´„ÅÆÂàá„ÇäÊõø„Åà
            document.querySelectorAll('.form-panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(tabName + '-panel').classList.add('active');
            
            // „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            document.getElementById('login-status').innerHTML = '';
            document.getElementById('register-status').innerHTML = '';
        }
        
        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            const loading = document.getElementById('login-loading');
            const status = document.getElementById('login-status');
            
            // UIÁä∂ÊÖãÊõ¥Êñ∞
            btn.disabled = true;
            loading.style.display = 'inline-block';
            status.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // „Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken || '');
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user.id,
                        username: data.user.username,
                        email: data.user.email
                    }));
                    
                    showStatus('login-status', '„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ‰ΩúÊ•≠È†òÂüü„Å´ÁßªÂãï„Åó„Å¶„ÅÑ„Åæ„Åô...', 'success');
                    
                    // 2ÁßíÂæå„Å´‰ΩúÊ•≠È†òÂüü„Å´ÈÅ∑Áßª
                    setTimeout(() => {
                        window.location.href = 'workspace.html';
                    }, 2000);
                } else {
                    showStatus('login-status', `„É≠„Ç∞„Ç§„É≥Â§±Êïó: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus('login-status', `Êé•Á∂ö„Ç®„É©„Éº: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        // Êñ∞Ë¶èÁôªÈå≤Âá¶ÁêÜ
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const btn = document.getElementById('register-btn');
            const loading = document.getElementById('register-loading');
            const status = document.getElementById('register-status');
            
            // UIÁä∂ÊÖãÊõ¥Êñ∞
            btn.disabled = true;
            loading.style.display = 'inline-block';
            status.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // „Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken || '');
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user.id,
                        username: data.user.username,
                        email: data.user.email
                    }));
                    
                    showStatus('register-status', 'ÁôªÈå≤ÊàêÂäüÔºÅ‰ΩúÊ•≠È†òÂüü„Å´ÁßªÂãï„Åó„Å¶„ÅÑ„Åæ„Åô...', 'success');
                    
                    // 2ÁßíÂæå„Å´‰ΩúÊ•≠È†òÂüü„Å´ÈÅ∑Áßª
                    setTimeout(() => {
                        window.location.href = 'workspace.html';
                    }, 2000);
                } else {
                    showStatus('register-status', `ÁôªÈå≤Â§±Êïó: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus('register-status', `Êé•Á∂ö„Ç®„É©„Éº: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆÂá¶ÁêÜ
        window.onload = function() {
            // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØ‰ΩúÊ•≠È†òÂüü„Å´ÈÅ∑Áßª
            const token = localStorage.getItem('accessToken');
            if (token) {
                window.location.href = 'workspace.html';
                return;
            }
        };
    </script>
</body>
</html>
