name: ðŸ” Basic Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  basic-check:
    name: ðŸ“‹ Basic Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”¨ PHP Syntax Check
        run: |
          echo "ðŸ”¨ Running basic PHP syntax check..."
          find . -name "*.php" -not -path "./vendor/*" -exec php -l {} + | grep -v "No syntax errors detected" || echo "âœ… All PHP files have valid syntax"

      - name: ðŸ“ WordPress Plugin Structure
        run: |
          echo "ðŸ“ Checking basic WordPress plugin structure..."
          
          if [ -f "ai-column-autoposter.php" ]; then
            echo "âœ… Main plugin file exists"
          else
            echo "âŒ Main plugin file missing"
            exit 1
          fi
          
          if grep -q "Plugin Name:" ai-column-autoposter.php; then
            echo "âœ… Valid WordPress plugin header found"
          else
            echo "âŒ Invalid WordPress plugin header"
            exit 1
          fi

      - name: ðŸ“Š Summary
        run: |
          echo "### âœ… Basic Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- PHP Syntax: Valid" >> $GITHUB_STEP_SUMMARY
          echo "- Plugin Structure: Valid" >> $GITHUB_STEP_SUMMARY
          echo "- Ready for development" >> $GITHUB_STEP_SUMMARY