name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’å¯èƒ½ã«ã™ã‚‹

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # === åŸºæœ¬å“è³ªãƒã‚§ãƒƒã‚¯ ===
  quality-check:
    name: ğŸ” Quality & Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # claude.mdæ›´æ–°ãƒã‚§ãƒƒã‚¯ç”¨

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
        continue-on-error: true  # ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãƒªãƒã‚¸ãƒˆãƒªã§ã¯ä¾å­˜é–¢ä¿‚ãŒãªã„å ´åˆãŒã‚ã‚‹

      - name: ğŸ“š Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "ğŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile
          else
            echo "âš ï¸ No pnpm-lock.yaml found - template repository mode"
            if [ -f "package.json" ]; then
              echo "ğŸ“¦ Installing dependencies without lockfile..."
              pnpm install
            else
              echo "â„¹ï¸ No package.json found - skipping dependency installation"
            fi
          fi

      - name: ğŸ”¨ TypeScript compilation check
        run: |
          if [ -f "package.json" ] && [ -f "tsconfig.json" ]; then
            echo "ğŸ”¨ Running TypeScript compilation..."
            pnpm run build || echo "No build script or TypeScript compilation failed"
          elif [ -f "package.json" ]; then
            echo "â„¹ï¸ No tsconfig.json found - skipping TypeScript compilation"
          else
            echo "â„¹ï¸ No package.json found - skipping compilation check"
          fi

      - name: ğŸ§ª Run tests with coverage
        run: |
          if [ -f "package.json" ]; then
            pnpm run test:coverage || pnpm test || echo "No tests configured"
          else
            echo "â„¹ï¸ No package.json found - skipping tests"
          fi

      - name: ğŸ¨ Code formatting check
        run: |
          if [ -f "package.json" ]; then
            pnpm run format:check || pnpm run prettier:check || echo "No formatting configured"
          else
            echo "â„¹ï¸ No package.json found - skipping formatting check"
          fi

      - name: ğŸ” ESLint check
        run: |
          if [ -f "package.json" ]; then
            pnpm run lint || echo "No linting configured"
          else
            echo "â„¹ï¸ No package.json found - skipping linting"
          fi

      # === Claude.md æ›´æ–°ç¢ºèªï¼ˆæ—¢å­˜æ©Ÿèƒ½ã¨ã®é€£æºï¼‰ ===
      - name: ğŸ“ Claude.md update verification
        id: claude_check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "claude.md"; then
            echo "âœ… claude.md updated - excellent documentation practice!"
            echo "claude_updated=true" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ claude.md not updated in this commit"
            echo "claude_updated=false" >> $GITHUB_OUTPUT
          fi

      # === ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³ ===
      - name: ğŸ”’ Security audit
        run: |
          if [ -f "package.json" ] && [ -f "pnpm-lock.yaml" ]; then
            pnpm audit --audit-level moderate || echo "No security vulnerabilities at moderate level"
          elif [ -f "package.json" ]; then
            echo "â„¹ï¸ No lock file found - skipping security audit"
          else
            echo "â„¹ï¸ No package.json found - skipping security audit"
          fi

      # === ä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯ ===
      - name: ğŸ“‹ Dependency vulnerability check
        run: |
          if command -v pnpm &> /dev/null; then
            pnpm audit --json > audit-result.json || true
            if [ -s audit-result.json ]; then
              echo "ğŸ” Security audit completed"
              cat audit-result.json | jq '.advisories | length' || echo "No vulnerabilities detected"
            fi
          fi

      # === ãƒ†ã‚¹ãƒˆçµæœã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ===
      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 5

  # === ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ ===
  build-test:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: quality-check
    
    strategy:
      matrix:
        node-version: ['18', '20', '22'] # è¤‡æ•°Node.jsãƒãƒ¼ã‚¸ãƒ§ãƒ³ã§ãƒ†ã‚¹ãƒˆ
        
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build project
        run: pnpm run build

      - name: ğŸ¯ Build artifact check
        run: |
          if [ -d "dist" ] || [ -d "build" ] || [ -d ".next" ] || [ -d "out" ]; then
            echo "âœ… Build artifacts generated successfully"
            ls -la dist/ build/ .next/ out/ 2>/dev/null || true
          else
            echo "â„¹ï¸ No standard build directory found"
          fi

  # === PRå°‚ç”¨ãƒã‚§ãƒƒã‚¯ ===
  pr-checks:
    name: ğŸ”„ PR-Specific Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å…¨å±¥æ­´ã‚’å–å¾—ã—ã¦PRç¯„å›²ã‚’ç¢ºèª

      - name: ğŸ“‹ PR Title Check
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"
          
          # åŸºæœ¬çš„ãªPRã‚¿ã‚¤ãƒˆãƒ«æ¤œè¨¼
          if [[ ${#PR_TITLE} -lt 10 ]]; then
            echo "âš ï¸ PR title seems too short (less than 10 characters)"
            echo "Consider adding more descriptive information"
          else
            echo "âœ… PR title length is appropriate"
          fi

      - name: ğŸ“Š Changed files summary
        run: |
          echo "### ğŸ“ Changed Files in this PR" >> $GITHUB_STEP_SUMMARY
          git diff --name-only origin/${{ github.base_ref }}..HEAD | while read file; do
            echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
          done

      - name: ğŸ” Large files detection
        run: |
          # å¤§ããªãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆ>1MBï¼‰ã®æ¤œå‡º
          git diff --name-only origin/${{ github.base_ref }}..HEAD | while read file; do
            if [ -f "$file" ] && [ $(stat -c%s "$file" 2>/dev/null || echo 0) -gt 1048576 ]; then
              echo "âš ï¸ Large file detected: $file ($(stat -c%s "$file" | numfmt --to=iec))"
            fi
          done

  # === çµ±åˆã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒã‚§ãƒƒã‚¯ ===
  integration-status:
    name: âœ… Integration Status
    runs-on: ubuntu-latest
    needs: [quality-check, build-test]
    if: always()
    
    steps:
      - name: ğŸ“Š Integration Summary
        run: |
          echo "## ğŸ¯ CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quality-check.result }}" == "success" ]; then
            echo "- âœ… Quality Check: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Quality Check: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-test.result }}" == "success" ]; then
            echo "- âœ… Build Test: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Build Test: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ’¡ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Claude Code Action available via @claude mention" >> $GITHUB_STEP_SUMMARY
          echo "- Check claude.md for project documentation updates" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ‰ Success notification
        if: needs.quality-check.result == 'success' && needs.build-test.result == 'success'
        run: |
          echo "ğŸ‰ All checks passed successfully!"
          echo "Ready for review and deployment"

      - name: âš ï¸ Failure notification
        if: needs.quality-check.result != 'success' || needs.build-test.result != 'success'
        run: |
          echo "âš ï¸ Some checks failed"
          echo "Please review the logs and fix issues before merging"
          exit 1